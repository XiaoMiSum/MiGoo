title: 标准dubbo取样器
testclass: DubboSampler
variables:
  deviceNo: NO00011
  data_class: xxyz.test
  parameter_types:
    - xxyz.test.Member
configelements:
  - testclass: dubbodefaults
    config_center: {}
    registry_center:
      protocol: zookeeper
      address: 127.0.0.1
    consumer_provider:
      app_name: member-service
      group: dubbo
      version: 1.0.0
      retries: 1
      timeout: 5000
      async: false
      load_balance: random
config:
  provider_interface:
    interface:
    method: login
    parameter_types: ${parameter_types}
    parameters:
      - test: test
    attachment_args:
validators:
  - { testclass: ResultAssertion, expected: 验证码不能为空, rule: ==}
  - { testclass: ResponseAssertion, field: context, expected: 验证码不能为空, rule: ==}