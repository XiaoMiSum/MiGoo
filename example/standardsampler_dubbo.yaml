title: 标准dubbo取样器
testclass: DubboSampler
variables:
  deviceNo: NO00011
  registrationId: 极光
  mobile: 13455556666
  data_class: tech.joymo.centermember.dto.login.MemberVerificationLoginDTO
  parameter_types:
    - tech.joymo.centermember.dto.login.MemberLoginDTO
configelements:
  - testclass: dubbodefaults
    config_center: {}
    registry_center:
      protocol: zookeeper
      address: zk1test1.joymo.tech:5181?backup=zk2test1.joymo.tech:5181,zk3test1.joymo.tech:5181
    consumer_provider:
      app_name: centermember-service
      group: dubbo
      version: 1.0.0
      retries: 1
      timeout: 5000
      async: false
      load_balance: random
config:
  provider_interface:
    interface: tech.joymo.centermember.facade.member.MemberActionFacade
    method: login
    parameter_types: ${parameter_types}
    parameters:
      - bizType: 1
        deviceType: 1
        memberSource: 1
        channel: 1
        deviceNo: ${deviceNo}
        registrationId: ${registrationId}
        data:
          class: ${data_class}
          mobile: ${mobile}
          verificationCode:
    attachment_args:
validators:
  - { testclass: ResultAssertion, expected: 验证码不能为空, rule: ==}
  - { testclass: ResponseAssertion, field: context, expected: 验证码不能为空, rule: ==}