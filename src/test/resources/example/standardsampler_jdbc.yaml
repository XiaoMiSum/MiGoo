title: 标准jdbc取样器
testclass: jdbcsampler
configelements:
  - testclass: JDBCDataSource
    variable_name: JDBCDataSource_var
    url: 'jdbc:mysql://127.0.0.1:3306/migoo?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2b8&failOverReadOnly=false'
    username: 'migoo'
    password: '123456qq'
    max_active: '10'
    max_wait: '60000'
config:
  datasource: JDBCDataSource_var
  query_type: select
  statement: 'select * from users;'
extractors:
  - { testclass: jsonextractor, field: '$.user_name', variable_name: username, match_num: 2 }
validators:
  - { testclass: jsonassertion, field: '$[0].user_name', expected: admin, rule: '=='}
PreProcessors:
  - testclass: jdbcpreprocessor
    datasource: JDBCDataSource_var
    query_type: select
    statement: 'select * from users;'
    extractors:
      - { testclass: jsonextractor, field: '$.id', variable_name: id, match_num: 1 }