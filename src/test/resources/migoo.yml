#   当MiGoo 作为外部依赖时，以下配置放入主项目 migoo.properties 文件        ####################################################

# 测试结束后 是否发送邮件  false 不发送
mail.send: false

# 邮箱服务器 imap 地址
mail.imap.host: imap.exmail.qq.com

# 发件人邮箱地址
mail.send.from: yacheng.xiao@nascent.cn

# 发件人邮箱密码
mail.send.password: password

# 收件人列表
mail.send.toList:
  - your@email.com

# 自定义方法变量 扩展类列表
extends.variable:
  - xyz.migoo.test.extend.Variable

# 自定义Hook函数 扩展类列表
extends.hook:
  - xyz.migoo.test.extend.Hook1
  - xyz.migoo.test.extend.Hook2

# 自定义检查方式 扩展类列表
extends.validator:
  - xyz.migoo.test.extend.Validator