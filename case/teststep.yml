- url: /api/login
  method: post
  body:
    userName: ${user}
    password: ${password}
    sign: ${sign}
  extract:
    regular:
      code1: '"status":(\d+),'
    regex:
      code2: '"status":(.+)'
    json:
      code3: '$.status'
