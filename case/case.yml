- title: 跳过执行
  config:
    skip: true
  body:
    userName: ${user}
    password: ${password}
    sign: ${sign}
  validators:
    - {assertion: response, field: status, expected: 200, rule: ==}
    - {assertion: json, field: $.status, expected: '${expected}', rule: ==}
- title: expected 使用变量
  body:
    userName: ${user}
    password: ${password}
    sign: ${sign}
  validators:
    - {assertion: response, field: status, expected: 200, rule: ==}
    - {assertion: json, field: $.status, expected: '${expected}', rule: ==}
- title: expected 使用复合变量
  body:
    userName: ${user}
    password: ${password}
    sign: ${sign}
  validators:
    - {assertion: response, field: status, expected: 200, rule: ==}
    - {field: $.data.token, expected: '${key1}${key2}', rule: regex}
